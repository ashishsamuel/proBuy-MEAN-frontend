<div class="row" style="margin-top: 60px;">
    <div class="col-lg-7 p-0">
        <div class="ms-5 my-5">
            <img src="https://www.optiona.co.uk/wp-content/uploads/registration-banner.png" style="height: 500px;" class="img-fluid"
                alt="login image wallpaper">
        </div>
    </div>
    <div class="col-lg-5 p-0">
        <div class="bg-info text-dark me-5 my-5 d-flex flex-column align-items-center justify-content-center"
            style="height: 500px;">
            <h5 class="fw-bold my-3" style="overflow-y: hidden;">Welcome User</h5>
            <form [formGroup]="registerForm" (ngSubmit)="register()"
                class="d-flex flex-column justify-content-center align-items-center">
                <div class="mb-1">
                    <input type="text" style="width: 300px;margin-bottom: 15px;" class="form-control"
                        formControlName="username" name="username" placeholder="Please enter username">

                </div>
                <!-- validation msg for username -->
                <div class="mb-1"
                    *ngIf="this.registerForm.get('username')?.errors&&this.registerForm.get('username')?.touched">
                    *Invalid Username
                </div>

                <div class="mb-1">
                    <input type="text" style="width: 300px;margin-bottom: 15px;" class="form-control"
                        formControlName="email" name="email" placeholder="Please enter emailid">

                </div>
                <!-- validation msg for email-->
                <div class="mb-1"
                    *ngIf="this.registerForm.get('email')?.errors&&this.registerForm.get('email')?.touched">
                    *Invalid Email
                </div>
                <div class="mb-1">
                    <input type="password" style="width: 300px;margin-bottom: 15px;" class="form-control"
                        formControlName="password" name="password" placeholder="Please enter password">

                </div>

                <!-- validation msg for password-->
                <div *ngIf="this.registerForm.get('password')?.errors&&this.registerForm.get('password')?.touched">
                    *Invalid Password
                </div>
                <button class="btn btn-dark w-50 my-2">Register</button>
            </form>

            <p>Already have account? Click here to <a class="text-light" routerLink="/user/login">Login</a></p>
        </div>
    </div>
</div>
