<app-header></app-header>
<div style="margin-top: 60px;">

    <div *ngIf="allProducts.length===0" style="height: 90vh;" class="empty-wishlist mt-5 mb-5 d-flex justify-content-center align-items-center w-100 flex-column">
        <img src="https://www.zolut.com/img/wishlist_empty.png?1460902528" height="400px" alt="empty">
        <h3 class="text-danger fw-bolder">Your Wishlist is empty</h3>
        <button class="btn btn-success" style="overflow-y: hidden;" routerLink="">Add More Items</button>
    </div>

    <div *ngIf="allProducts.length>0" class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allProducts">
                <div class="card h-100">
                    <!-- Product image-->
                    <a routerLink="view/{{product.id}}"><img class="card-img-top" height="200px" [src]="product.image" alt="..." /></a>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <button (click)="removeWishlistProduct(product._id)" class="btn"><i style="height: 40px;" class="fa-solid fa-heart-circle-minus fa-2x text-danger"></i></button>
                            <button (click)="addToCart(product)" class="btn"><i style="height: 40px;" class="fa-solid fa-cart-shopping text-success fa-2x"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
